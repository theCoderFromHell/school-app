name: Build and Test

on:
  pull_request:
    branches: [ main, master, develop ]
  push:
    branches: [ main, master, develop ]

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: gradle

    - name: Make gradlew executable
      run: chmod +x ./gradlew

    - name: Build with Gradle
      run: ./gradlew clean build --info

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: build/test-results/
        retention-days: 30

    - name: Upload coverage reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: build/reports/tests/
        retention-days: 30

    - name: Test Report
      if: always()
      uses: dorny/test-reporter@v1
      with:
        name: JUnit Test Results
        path: 'build/test-results/test/TEST-*.xml'
        reporter: 'java-junit'
        fail-on-error: false

    - name: Comment PR with Build Status
      if: always()
      uses: actions/github-script@v7
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          const fs = require('fs');
          const buildSuccess = ${{ job.status == 'success' }};
          const status = buildSuccess ? '✅ Build Passed' : '❌ Build Failed';
          
          const comment = `## ${status}
          
          - **Build**: ${buildSuccess ? 'SUCCESS' : 'FAILED'}
          - **Tests**: All tests ${buildSuccess ? 'passed' : 'may have failed'}
          - **Commit**: ${context.payload.pull_request?.head.sha || context.sha}
          
          Check the workflow logs for details.`;
          
          if (context.payload.pull_request) {
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });
          }

